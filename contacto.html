            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row myRowLeft row-height">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" autocomplete="off" id="myform" name="myform"
              action="https://formspree.io/f/moqyozwg" method="post">
              <fieldset>
                <legend class="header">Contactenos</legend>

                <div class="form-group myBottom">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="name" name="name" type="text" placeholder="Nombre y Apellido" class="form-control">
                  </div>
                </div>

                <div class="form-group myBottom">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                  </div>
                </div>

                <div class="form-group myBottom">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                  </div>
                </div>

                <div class="form-group myBottom">
                  <span class="col-md-1 col-md-offset-2 text-center"><i
                      class="fa fa-pencil-square-o bigicon"></i></span>
                  <div class="col-md-8">
                    <textarea class="form-control" id="message" name="message" placeholder="Mensaje:"
                      rows="7"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input class="btn btn-primary btn-lg" type="submit" value="Enviar" id="submit"
                      onclick="'submitForm()'">
                    <input class="btn btn-primary btn-lg" type="reset" value="Limpiar">
                  </div>
                </div>
              </fieldset>
            </form>


          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="sticky-footer" class="flex-shrink-0 py-1 bg-dark text-white-50 tamFoot">
